<html class="c-form">
    <head>
         <!--Título de la pestaña-->
         <title>Leé "Sombreros de Aluminio" - El Gato y la Caja</title>

         <!--Vinculación con la stylesheet (style.css)-->
         <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <!--INICIO DESKTOP-->
        <section class="DESKTOP grilla-form">
         <!--Flechita para volver atrás-->
         <div id="flechita-atras"><img src="./imgs/backwhitedesktop.png" id="flechita" alt="Volver"></div>
                  

         <!--Título-->
         <h1>Estás a un paso de adentrarte en lo desconocido</h1>

         <!--Subtítulo-->
         <h3>Solo dejanos tu nombre y correo para recibir el PDF.</h3>

         <!--Formulario-->
         <form>
             <!--Nombre del usuario-->
             <input type="text" name="nombre" id="nombre" placeholder="Nombre" required="True">

             <!--Mail del usuario-->
             <input type="email" name="mail" id="mail" placeholder="E-Mail" required="True">

             <!--Confirmar el mail-->
             <input type="email" name="c-mail" id="c-mail" placeholder="Confirmación del e-mail" required="True">

             <!--Botón de enviar-->
             <input type="submit" id="submit" value="Descargar el libro">
         </form>
        </section>
        <!--FIN DESKTOP-->

        <!--INICIO MOBILE-->
        <section class="MOBILE">
            <section class="grilla-mobile">
                <header id="header-mobile-f">
                    <!--Acá iría el logo pero no voy a cargar imágenes ahora-->
        
                    <img id="flechita-atras-mobile" src="./imgs/backblackmobile.png" alt="Ícono de 'El Gato y la Caja'">
        
                 </header>

                 <section class="m-form-deco">
                    <div class="item-form-mobile">
                        <h1>Estás a un paso de adentrarte en lo desconocido</h1>
                        <h3>Solo dejanos tu nombre y correo para recibir el PDF.</h3>
                    </div>

                    <div class="item-form-mobile">
                        <form>
                            <!--Nombre del usuario-->
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required="True">
               
                            <!--Mail del usuario-->
                            <input type="email" name="mail" id="mail" placeholder="E-Mail" required="True">
               
                            <!--Confirmar el mail-->
                            <input type="email" name="c-mail" id="c-mail" placeholder="Confirmación del e-mail" required="True">
               
                            <!--Botón de enviar-->
                            <input id="cta-form-mobile" type="submit" id="submit" value="Descargar el libro">
                        </form>
    
                    </div>
    
                </section>

                <img src="./imgs/decotymobike.png" alt="deco" id="deco-form-mobile">
            
            <!--FIN MOBILE-->
            </section>
            
        </section>
        

    <script src="./scriptForm.js"></script>

    </body>

    
</html>
